<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main class="container" role="main">

    <div class="card" role="region" aria-labelledby="QR-card">
      <img class="qr" src="assets/images/image-qr-code.png" alt="QR code to visit Frontend Mentor">
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>

</body>
</html>
